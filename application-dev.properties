spring.datasource.username=root
spring.datasource.password=adryvo
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecte pour MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Afficher les requêtes SQL dans les logs (facultatif)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/mts-adryvo}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:8080/realms/mts-adryvo/protocol/openid-connect/certs}

